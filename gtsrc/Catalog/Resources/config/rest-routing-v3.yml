gt.catalog.rest.products:
    path: "/products/{language}"
    controller: Gt\Catalog\Rest\Controllers\ProductsRestController::getProductsAction
    methods: GET|POST

gt.catalog.rest.products.store:
    path: "/products/store"
    controller: Gt\Catalog\Rest\Controllers\ProductsRestController::store
    methods: POST

gt.catalog.rest.categories: # deprecated
    path: "/categories/{language}"
    controller: Gt\Catalog\Rest\Controllers\ProductsRestController::getCategoriesAction
    methods: GET|POST

gt.catalog.rest.categories_roots:
    path: "/categories_roots"
    controller: Gt\Catalog\Rest\Controllers\ProductsRestController::getCategoriesRootsAction
    methods: GET|POST


gt.catalog.rest.category_tree:
    path: "/category_tree/{categoryCode}/{lang}"
    controller: Gt\Catalog\Rest\Controllers\ProductsRestController::getCategoryTreeAction
    methods: GET|POST


gt.catalog.rest.languages:
    path: "/languages"
    controller: Gt\Catalog\Rest\Controllers\ProductsRestController::getLanguagesAction
    methods: GET|POST

