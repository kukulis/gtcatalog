security:
    encoders:
        Gt\Catalog\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: Gt\Catalog\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
#            anonymous: true
            lazy: true
            provider: app_user_provider
#            http_basic:
#                realm: Secured Area
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/products, roles: [ROLE_EDITOR, ROLE_ADMIN] }
        - { path: ^/product, roles: [ROLE_EDITOR, ROLE_ADMIN] }
        - { path: ^/classificator_groups, roles: [ROLE_ADMIN, ROLE_EDITOR] }
        - { path: ^/classificator_group/edit, roles: ROLE_ADMIN }
        - { path: ^/classificator_group/new, roles: ROLE_ADMIN }
        - { path: ^/classificators, roles: [ROLE_EDITOR, ROLE_ADMIN] }
        - { path: ^/classificator, roles: [ROLE_EDITOR, ROLE_ADMIN] }
        - { path: ^/categories, roles: [ROLE_EDITOR, ROLE_ADMIN] }
        - { path: ^/language/edit, roles: ROLE_ADMIN }
        - { path: ^/language/new, roles: ROLE_ADMIN }
        - { path: ^/languages, roles: [ROLE_EDITOR, ROLE_ADMIN] }

    enable_authenticator_manager: true